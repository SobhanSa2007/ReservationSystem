{% extends "_base.html" %}


{% block content %}
    <h3>Are you sure to delete the reservation with this NatID: {{ natid }}?</h3>
    <div>
        <form action="{% url "reservation:reservation_delete_done" natid=natid %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
        <a href="{% url "reservation:user_reservation" %}" class="btn btn-primary">Back</a>
    </div>
{% endblock content %}
